# Sample postgresql.conf for Tuning
# Author: [Your Name]
# Description: Overrides for performance in game asset DB. Place in Postgres data dir.

shared_buffers = 256MB  # Increase for larger datasets
work_mem = 64MB  # For complex sorts/queries on metadata
maintenance_work_mem = 128MB
effective_cache_size = 4GB  # Planner hint
wal_buffers = -1  # Auto (1/32 of shared_buffers)
default_statistics_target = 100
